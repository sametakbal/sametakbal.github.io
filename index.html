<html>

<head>
    <title>Samet AKBAL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <center>
        <div class="container">
            <img src="img/profile.jpg" width="300" class="rounded-top" />
            <h2 id="isim" class="text-monospace"></h2>
            <h3 id="text" class="text-monospace"></h3>
            <h3 id="email" class="text-monospace"></h3>
        </div>
        <div>
            <a href="https://github.com/sametakbal">
                <img src="img/github.png" width="50" class="rounded-top">
            </a>
            <a href="https://www.linkedin.com/in/samet-akbal-356336112/">
                <img src="img/linked.png" width="50" class="rounded-top">
            </a>
            <a href="https://www.instagram.com/samet.akbal/">
                <img src="img/instagram.png" width="50" class="rounded-top">

            </a>
        </div>
    </center>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(() => typeWriter());
        var isim = "Samet AKBAL";
        var text = "-Developer-";
        var email = "me@samet.works";
        var i = 0,
            j = 0,
            k = 0;
        var speed = 150;

        function typeWriter() {
            if (i < email.length) {
                document.getElementById("isim").innerHTML += isim.charAt(i);
                document.getElementById("text").innerHTML += text.charAt(j);
                document.getElementById("email").innerHTML += email.charAt(k);
                i++;
                j++;
                k++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>

</html>
